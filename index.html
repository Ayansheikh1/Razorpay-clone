<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!--  navbar Section-->
    <nav class="bg-deepBlue ">
        <div class="realtive w-[1080px] mx-auto flex items-center justify-evenly ">
             <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.svg" width="125px" height="30px" alt="logo">
             </a>

             <ul class="flex space-x-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                 </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payrole</a>
                    
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Supports</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block"></div>
                </li>
             </ul>

             <div class="flex space-x-6">
                <img src="./images/india-flag.svg" width="28x" height="20px" alt="flag">

                <button class="py-3 px-5 text-white border font-mullish border-lightBlue rounded-sm font-bold text-sm" >Log in</button>

                <button class="py-3 px-4 text-lightBlue300 bg-white rounder-sm font-mullish text-sm font-bold transition-all duration-200 hover:text-lightBlue500">
                    Sign up 
                </button>
             </div>
        </div>
    </nav>

    <!--Hero section-->
    <section class="realtive bg-deepBlue">
        <div class="flex w-10/12 max-w-[1080px] m-auto justify-between items-center">
            <!--Left Section-->
            <div class="space-y-8">
                <h1 class="font-mullish text-white font-bold text-[40px] leading-[1.2]">
                    Power your finance, grow your business
                </h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="text-white font-mullish text-[18px] opacity-70">
                    Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.
                </p>
                <button class="bg-lightBlue text-white py-[14px] px-[18px] rounded-md font-bold font-mullish
                hover:bg-lightBlue500">
                    Sign Up Now
                </button>
            </div>

            <!--right section-->
            <img src="./images/hero-illustration.jpg" alt="hero-illustration" class="w-full max-w-[680px]">
        </div>

        <!--shape -->
        <div class="absolute left-0 right-0 w-[103%] ">
            <img src="/images/hero-shape.svg" alt="hero-shape"
            class="w-full object-fill">
        </div>
    </section>
</body>
</html>
